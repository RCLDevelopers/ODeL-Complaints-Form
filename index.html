<!DOCTYPE html>
<html>
      <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="upload.css">
      </head>
<body>
          <div>
                    <form class="contact-form" method="post">
                          <h4>Fill Your Detailed Complaint Here</h4>
                              <div class="instructions">

                                All fields are required unless marked as optional.
                                Be sure to click "Contact MNP ODeL Support Team" 
                                when you are finished.
                              
                              </div>
                      <div class="row">
                      <div class="column-6">
                                <fieldset>
                                            <legend>Personal Information</legend>

                                              <label for="first-name">
                                                Full Names
                                              </label>  
                                              <input id="first-name" name="first-name" placeholder=" ie.Johnson Barasa" type="text" required>

                                              <label for="last-name">
                                                Admission Number
                                              </label>  
                                              <input id="last-name" name="last-name"  placeholder=" *****" type="text" required>

                                              <label for="last-name">
                                                  Your Class
                                               </label>  
                                              <input id="last-name" name="last-name" placeholder=" ie.DICT/024/M/M1" type="text" required>

                                              <label for="phone-number">
                                                   Phone Number
                                              </label>  
                                              <input id="phone-number" name="phone-number" placeholder=" ie.0700001111" type="tel" required>

                                        </div>
                                        <div class="column-6">   
                                <fieldset>
                          <legend>Complaint Information</legend>
                          <label for="Subject">Subject</label>
                          <input id="Subject"  type="text" placeholder=" ie.MY RESET PASSWORD NOT WORKING" required>

                          <label for="Detailed-Description">Detailed Description of the Issue</label>
                          <!--<input id="Detailed-Description" type="text">-->
                            <textarea id="Detailed-Description">Type your text here...</textarea>

                         <label for="Screenshot">Add Screenshot</label>
                        <div>

                                  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                                  <main class="main_full">
                                    <div class="container">
                                      <div class="panel">
                                        <div class="button_outer">
                                          <div class="btn_upload">
                                            <input type="file" id="upload_file" name="">
                                            Upload Image
                                          </div>
                                          <div class="processing_bar"></div>
                                          <div class="success_box"></div>
                                        </div>
                                      </div>
                                      <div class="error_msg"></div>
                                      <div class="uploaded_file_view" id="uploaded_view">
                                        <span class="file_remove">X</span>
                                      </div>
                                    </div>
                                  </main>

                        </div>


                        </fieldset>
                        <input type="submit" value="Contact MNP ODeL Support Team">
                      </div>
                    </div>    
                  </form>

          </div>

          <script src="main.js">

          </script>
</body>
</html>
